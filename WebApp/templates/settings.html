<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | THH 10th Anniversary</title>
    <script
      type="module"
      src="{{url_for('static', filename='js/settings.js')}}"
    ></script>
    <link href="../static//css/flowbite.min.css" rel="stylesheet" />
    <script src="../static/src/tailwind.js"></script>
    <script src="../static/src/flowbite312.js"></script>
    <link href="../static/css/tailwind.css" rel="stylesheet" />
    <link href="../static/css/styles.css" rel="stylesheet" />
  </head>

  <body
    class="font-sans bg-gray-100 min-h-screen grid grid-rows-12 grid-cols-4 h-20"
    style="font-family: Inter, sans-serif"
  >
    <nav
      class="bg-white col-span-10 row-start-1"
      style="border-bottom: 1px solid; border-color: rgb(177, 177, 177)"
    >
      <div class="w-auto flex items-center justify-between px-6">
        <img
          src="../static/images/reboot10.png"
          class="h-12 w-auto pt-2"
          alt="Logo"
        />
        <button
          id="dropdownNavbarLink"
          data-dropdown-toggle="dropdownNavbar"
          type="button"
          class="inline-flex items-center justify-self-end p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="false"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div id="dropdownNavbar" class="z-10 hidden font-normal w-40">
          <ul
            class="py-2 text-lg text-black font-semibold bg-[#f0f0f0] rounded-lg shadow-xl mr-7"
            aria-labelledby="dropdownLargeButton"
          >
            <li class="group">
              <a
                href="{{url_for('index')}}"
                class="menu-btn block pl-8 py-2 duration-300 hover:pl-5"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="{{url_for('settings')}}"
                class="menu-btn block pl-8 py-2 duration-300 hover:pl-5"
                >Settings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="bg-white m-5 row-span-full row-start-2" style="border-right: 1px solid; border-color: rgb(177, 177, 177);">
      <p class="text-lg text-blue-800 text-center pt-3">Menu</p>
      <ul class="flex flex-col gap-2 p-5">
        <li><button id="settime-btn" class="menu-btn">Thời gian bắt đầu sự kiện</button></li>
        <li><button id="settcp-btn" class="menu-btn">TCP client configuration</button></li>
        <li><button id="setminio-btn" class="menu-btn">MinIO configuration</button></li>
      </ul>
    </div>
    <!-- Thiết lập-->
    <div id="options" class="bg-white rounded-md m-5 row-span-full col-span-3 row-start-2">
      <p
          class="2xl:text-3xl xl:text-2xl lg:text-xl md:text-lg text-xs col-span-3 p-5 pl-10"
        >
          <strong class="text-blue-800"
            >Thiết lập thời gian bắt đầu sự kiện</strong
          >
        </p>
        <div class="text-left pl-10 pt-2">
          <form id="timeForm">
            <label for="hours">Giờ: </label>
            <input
              type="number"
              id="hours"
              name="hours"
              min="0"
              max="23"
              class="h-8 mx-2"
              required
            />
            <label for="minutes">Phút: </label>
            <input
              type="number"
              id="minutes"
              name="minutes"
              min="0"
              max="59"
              class="h-8 mx-2"
              required
            />
            <label for="seconds">Giây: </label>
            <input
              type="number"
              id="seconds"
              name="seconds"
              min="0"
              max="59"
              class="h-8 mx-2"
              required
            />
            <br />
            <button
              type="submit"
              class="rounded-lg bg-blue-500 hover:bg-blue-700 duration-300 shadow-lg hover:shadow-2xl text-white py-1 px-4 my-4"
            >
              Xác nhận
            </button>
          </form>
        </div>
    </div>
  </body>
</html>
