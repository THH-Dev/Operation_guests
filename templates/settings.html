<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | THH 10th Anniversary</title>
    <script type="module" src="{{url_for('static', filename='js/settings.js')}}"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </head>

  <body class="font-sans bg-gray-100 min-h-screen grid grid-rows-12 grid-cols-2 h-20">
    <nav class="bg-white border-gray-200 col-span-2 row-start-1">
      <div class="w-auto flex items-center justify-between px-6">
          <img src="../static/images/reboot10.png" alt="Logo" />
        <div>
          <strong class="text-3xl text-blue-800 text-center"
            >THÔNG TIN CHECK-IN KHÁCH HÀNG</strong
          >
        </div>
        <button
          id="dropdownNavbarLink"
          data-dropdown-toggle="dropdownNavbar"
          type="button"
          class="inline-flex items-center justify-self-end p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="false"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div
          id="dropdownNavbar"
          class="z-10 hidden font-normal w-40"
        >
          <ul
            class="py-2 text-lg text-blue-800 font-semibold bg-white rounded-lg shadow-xl mr-7"
            aria-labelledby="dropdownLargeButton"
          >
            <li class="{{url_for('index')}}">
              <a
                href="/"
                class="block pl-4 py-2 duration-300 hover:pl-5"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="{{url_for('settings')}}"
                class="block pl-4 py-2 duration-300 hover:pl-5"
                >Settings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Thiết lập thời gian -->
    <div
      class="bg-white rounded-md m-5 row-span-5"
    >
      <div
        class="2xl:text-3xl xl:text-2xl lg:text-xl md:text-lg text-xs col-span-3 text-center self-center p-3"
      >
        <strong class="text-blue-800">Thiết lập thời gian bắt đầu sự kiện</strong>
      </div>
      <div class="self-center text-center pt-10">
        <form id="timeForm">
          <label for="hours">Giờ: </label>
          <input type="number" id="hours" name="hours" min="0" max="23" class="h-8 mx-2" required>
          <label for="minutes">Phút: </label>
          <input type="number" id="minutes" name="minutes" min="0" max="59" class="h-8 mx-2" required>
          <label for="seconds">Giây: </label>
          <input type="number" id="seconds" name="seconds" min="0" max="59" class="h-8 mx-2" required>
          <br>
          <button type="submit" class="rounded-lg bg-blue-500 hover:bg-blue-700 duration-300 shadow-lg hover:shadow-2xl text-white py-1 px-4 my-4">Xác nhận</button>
      </form>
      </div>
  </body>
</html>
