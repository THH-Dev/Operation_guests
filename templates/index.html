<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script type="module" src="{{url_for('static', filename='js/main.js')}}"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </head>

  <body class="font-sans bg-gray-100 min-h-screen grid grid-rows-12 grid-cols-10 h-20">
    <nav class="bg-white border-gray-200 col-span-10 row-start-1">
      <div class="w-auto flex items-center justify-between px-6">
        <a href="https://tanhungha.com.vn/" class="w-xs py-1.5">
          <img src="../static/images/logo.png" alt="Logo" />
        </a>
        <div>
          <strong class="text-3xl text-blue-800 text-center"
            >THÔNG TIN CHECK-IN KHÁCH HÀNG</strong
          >
        </div>
        <button
          id="dropdownNavbarLink"
          data-dropdown-toggle="dropdownNavbar"
          type="button"
          class="inline-flex items-center justify-self-end p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="false"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div
          id="dropdownNavbar"
          class="z-10 hidden font-normal w-40"
        >
          <ul
            class="py-2 text-lg text-blue-800 font-semibold bg-white rounded-lg shadow-xl mr-7"
            aria-labelledby="dropdownLargeButton"
          >
            <li class="group">
              <a
                href="{{url_for('index')}}"
                class="block pl-4 py-2 duration-300 hover:pl-5"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="{{url_for('settings')}}"
                class="block pl-4 py-2 duration-300 hover:pl-5"
                >Settings</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Khách mới check-in -->
    <div
      id="check-in-in4"
      class="grid grid-rows-8 grid-cols-3 bg-white rounded-md mx-5 mb-5 row-span-7 row-start-6 col-span-5"
    >
      <div
        class="2xl:text-3xl xl:text-2xl lg:text-xl md:text-lg text-xs col-span-3 text-center self-center p-3"
      >
        <strong class="text-blue-800">Check-in thông tin khách mời</strong>
      </div>
      <div id="guest-image" class="row-span-7 self-center pl-10">
        <img
          src="../static/images/portrait-placeholder.jpg"
          class="border border-none rounded-full min-w-full aspect-square"
        />
      </div>
      <div
        id="guest-checkin"
        class="xl:text-2xl lg:text-xl md:text-lg text-sm self-center row-span-7 col-span-2 text-left pl-20 pr-10"
      >
        <p class="text-gray-400 text-center">No Information</p>
      </div>
    </div>

    <!-- Số lượng khách mời đã check-in -->
    <div
      class="bg-white rounded-md m-5 row-start-2 row-span-4 col-span-2 text-center"
    >
      <div class="2xl:text-3xl xl:text-2xl lg:text-xl md:text-lg text-xs p-3">
        <strong class="text-blue-800">Khách mời tham dự</strong>
      </div>
      <div id="number-of-guests" class="text-8xl self-center mt-14"></div>
    </div>

    <!-- Thời gian đếm ngược -->
    <div
      class="bg-white rounded-md my-5 mr-5 row-start-2 row-span-4 col-span-3 text-center"
    >
      <div class="2xl:text-3xl xl:text-2xl lg:text-xl md:text-lg text-xs p-3">
        <strong class="text-blue-800">Thời gian đếm ngược</strong>
      </div>
      <div id="countdown" class="text-5xl self-center mt-20"></div>
    </div>

    <!-- Danh sách khách mời -->
    <div
      class="bg-white rounded-md mr-5 my-5 row-start-2 col-span-5 row-span-full flex flex-col"
    >
      <div
        class="2xl:text-3xl xl:text-2xl lg:text-xl md:text-lg text-xs p-3 text-center"
      >
        <strong class="text-blue-800">Danh sách khách mời</strong>
      </div>
      <div
        id="divtable"
        class="relative flex-grow overflow-x-auto sm:rounded-lg"
      >
        <table class="w-full table-fixed text-sm text-left text-gray-500">
          <thead class="text-xs text-black uppercase bg-[#ced6e0]">
            <tr>
              <th scope="col" class="px-6 py-3 w-1/12 h-10">STT</th>
              <th scope="col" class="px-6 py-3 w-1/3 h-10">Họ tên</th>
              <th scope="col" class="px-6 py-3 w-1/12 h-10">Tuổi</th>
              <th scope="col" class="px-6 py-3 w-1/4 h-10">Công ty</th>
              <th scope="col" class="px-6 py-3 w-1/4 h-10">Trạng thái</th>
            </tr>
          </thead>
          <tbody id="tbody-guests"></tbody>
        </table>
      </div>
      <div id="pagination-guests" class="my-2 mx-4"></div>
    </div>
  </body>
</html>
